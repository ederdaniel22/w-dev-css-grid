<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/default.css" />
    <title>CSS - Grid</title>
    <style>
      .gridContainer {
        display: grid;
      }
      .exemplo1 {
        grid-template-rows: 30px 50px 150px 200px;
      }
      .exemplo2 {
        grid-template-rows: 1fr 4fr 2fr 4fr;
      }
    </style>
  </head>
  <body>
    <h1>Grid template rows</h1>

    <h2>Exemplo 1: tamanho em PX</h2>
    <div class="gridContainer exemplo1">
      <div class="red">1</div>
      <div class="blue">2</div>
      <div class="green">3</div>
      <div class="yellow">4</div>
    </div>
    <hr />
    <h2>Exemplo 2: tamanho em Frações de espaço</h2>
    <div class="gridContainer exemplo1">
      <div class="red">1</div>
      <div class="blue">2</div>
      <div class="green">3</div>
      <div class="yellow">4</div>
    </div>
    <hr />
  </body>
</html>
